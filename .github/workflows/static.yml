<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชื่อ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXc4YjBjaHgzeWlsY2NyaGw5a3Job2Nwc3g1c2w0aTF2bXBkMnJqcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IpSc0bp7LmGC4/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .code-background {
            background-color: #000000;
            border-left: 4px solid #2c2a2a;
        }
        .code-line {
            transition: all 0.3s ease;
        }
        .code-line:hover {
            transform: translateX(10px);
        }
        .cursor-blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-[#1e1e2e] rounded-xl shadow-2xl overflow-hidden">
        <div class="code-background p-6">
            <div class="text-xl mb-4">
                <span class="text-green-400">&lt;profile&gt;</span>
            </div>
            
            <div class="pl-4">
                <div class="code-line py-2">
                    <span class="text-blue-400">const</span> 
                    <span class="text-yellow-400">developerInfo</span> 
                    <span class="text-white">=</span> 
                    <span class="text-purple-400">{</span>
                </div>
                <div class="code-line py-2 pl-4">
                    <span class="text-red-400">name</span>: 
                    <span class="text-green-300">"Dev One"</span>,
                </div>
                <div class="code-line py-2 pl-4">
                    <span class="text-red-400">role</span>: 
                    <span class="text-green-300">"ทำตัวโง่ไปวันๆ"</span>,
                </div>
                <div class="code-line py-2 pl-4">
                    <span class="text-red-400">skills</span>: 
                    <span class="text-purple-400">[</span>
                    <span class="text-green-300">"ซอย"</span>, 
                    <span class="text-green-300">"เลีย"</span>, 
                    <span class="text-green-300">"เย็ด"</span>
                    <span class="text-purple-400">]</span>,
                </div>
                <div class="code-line py-2 pl-4">
                    <span class="text-red-400">contact</span>: 
                    <span class="text-green-300">"goodplaceofficer@gmail.com"</span>
                </div>
                <div class="code-line py-2">
                    <span class="text-purple-400">}</span>;
                </div>
            </div>
            
            <div class="text-xl mt-4">
                <span class="text-green-400">&lt;/profile&gt;</span>
                <span class="cursor-blink text-white">|</span>
            </div>
        </div>

        <div class="bg-[#000000] p-4">
            <div class="flex justify-center space-x-6">
                <a href="https://github.com" target="_blank" class="text-gray-300 hover:text-green-400 text-2xl transition-colors">
                    <i class="ri-github-fill"></i>
                </a>
                <a href="https://www.instagram.com/thzs3coc_xx/" target="_blank" class="text-gray-300 hover:text-green-400 text-2xl transition-colors">
                    <i class="ri-instagram-fill"></i>
                </a>
                <a href="https://www.youtube.com/watch?v=hLRKPquDopY" target="_blank" class="text-gray-300 hover:text-green-400 text-2xl transition-colors">
                    <i class="ri-youtube-fill"></i>
                </a>
                <a href="https://www.tiktok.com/" target="_blank" class="text-gray-300 hover:text-green-400 text-2xl transition-colors">
                    <i class="ri-tiktok-fill"></i>
                </a>
                <a href="https://codepen.io" target="_blank" class="text-gray-300 hover:text-green-400 text-2xl transition-colors">
                    <i class="ri-CodePen-line"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
